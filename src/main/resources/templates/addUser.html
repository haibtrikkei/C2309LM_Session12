<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new user</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>ADD NEW USER</h1>
        <form th:action="@{/auth/registerUser}" th:object="${user}" method="post">
            <table class="table">
                <tr>
                    <td>Username:</td>
                    <td><input th:field="*{username}"/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input th:field="*{password}" type="password"/></td>
                </tr>
                <tr>
                    <td>Full name:</td>
                    <td><input th:field="*{fullName}" type="text"/></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" th:field="*{gender}" value="true"/>Male
                        <input type="radio" th:field="*{gender}" value="false"/>Female
                    </td>
                </tr>
                <tr>
                    <td>Birthday:</td>
                    <td><input th:field="*{birthday}" type="date"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input th:field="*{email}" type="email"/></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input th:field="*{phone}" type="tel"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Insert"/>
                        <input type="reset" value="Clear"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
